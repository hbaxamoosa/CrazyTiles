buildscript {
    ext.kotlin_version = "1.5.12"
    ext{
        // sdk and tools
        compileSdkVersion = 30
        minSdkVersion = 25
        targetSdkVersion = 30

        // app dependencies
        activityVersion = '1.3.0'
        appCompatVersion = '1.3.1'
        constraintLayoutVersion = '2.0.4'
        coreVersion = '1.7.0-alpha01'
        coroutinesVersion = '1.3.7'
        firebaseAnalyticsVersion = '19.0.0'
        firebaseCrashlyticsVersion = '18.2.0'
        firebaseCrashlyticsGradleVersion = '2.5.2'
        firebasePerformanceVersion = '20.0.2'
        firebaseRemoteConfigVersion = '21.0.0'
        fragmentVersion = '1.3.6'
        gradleVersion = '4.2.1'
        kotlinVersion = '1.5.10'
        lifecyclesVersion = '2.3.1'
        materialDesignVersion = '1.4.0'
        navigationVersion = '2.3.5'
        playServicesVersion = '4.3.3'
        preferenceVersion = '1.1.1'
        roomVersion = '2.3.0'
        timberVersion = '4.7.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebaseCrashlyticsGradleVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
