ext {
    sourceCompatibility = kotlinVersion
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        // sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 25
        targetSdkVersion = 29
        buildToolsVersion = "29.0.3"

        // app dependencies
        activityVersion = '1.1.0'
        appCompatVersion = '1.2.0'
        constraintLayoutVersion = '2.0.4'
        coreVersion = '1.5.0-alpha05'
        coroutinesVersion = '1.3.7'
        firebaseAnalyticsVersion = '18.0.0'
        firebaseCrashlyticsVersion = '17.3.0'
        firebaseCrashlyticsGradleVersion = '2.1.1'
        firebasePerformanceVersion = '19.0.11'
        firebaseRemoteConfigVersion = '20.0.2'
        fragmentVersion = '1.2.5'
        gradleVersion = '4.1.1'
        kotlinVersion = '1.4.21'
        lifecyclesVersion = '2.2.0'
        materialDesignVersion = '1.3.0-beta01'
        navigationVersion = '2.3.2'
        playServicesVersion = '4.3.3'
        preferenceVersion = '1.1.1'
        roomVersion = '2.2.6'
        timberVersion = '4.7.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebaseCrashlyticsGradleVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
