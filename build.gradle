ext {
    sourceCompatibility = kotlinVersion
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        // sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 25
        targetSdkVersion = 29
        buildToolsVersion = "29.0.3"

        // app dependencies
        activityVersion = '1.1.0'
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '2.0.0-beta6'
        coreVersion = '1.4.0-alpha01'
        coroutinesVersion = '1.3.0'
        firebaseAnalyticsVersion = '17.4.3'
        firebaseCrashlyticsVersion = '17.0.1'
        firebaseCrashlyticsGradleVersion = '2.1.1'
        firebasePerformanceVersion = '19.0.7'
        firebaseRemoteConfigVersion = '19.1.4'
        fragmentVersion = '1.2.4'
        gradleVersion = '4.0.0'
        kotlinVersion = '1.3.72'
        lifecyclesVersion = '2.2.0'
        materialDesignVersion = '1.3.0-alpha01'
        navigationVersion = '2.2.2'
        playServicesVersion = '4.3.3'
        preferenceVersion = '1.1.1'
        roomVersion = '2.2.5'
        timberVersion = '4.7.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebaseCrashlyticsGradleVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
